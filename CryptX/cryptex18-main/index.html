<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap">

  <style>

    
.text-animation {
      font-family: sans-serif;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #000;
      animation: animate-text 4s steps(40) infinite;
      font-family: 'Raleway', sans-serif;
      font-family: 'Montserrat';
    }

    @keyframes animate-text {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }



    body {
      background-image: url(https://static.vecteezy.com/system/resources/previews/000/683/025/original/cryptocurrency-concept-background.jpg);
      background-size: cover;
  background-repeat: no-repeat;
  background-position: center;

background-repeat: no-repeat;


      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {

      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
      color: #ffffff;
      text-align: center;
      box-shadow: 0px 0px 300px rgba(0, 0, 0, 0.3);
      animation: floatAnimation 3s infinite alternate;


    }
    @keyframes floatAnimation {
        0% {
          transform: translateY(0);
        }
       
        50% {
          transform: translateY(-20px);

        }
      
        
        100% {
          transform: translateZ();
        }
      }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-family: 'Raleway', sans-serif;
     
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #0062E6;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0039A6;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  
  <div class="container">
    
    <h1 class="text-animation">WELCOME TO CRYPTEX</h1>
    <div class="message">
      <p>Please choose an option:</p>
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
    </div>
    <div id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="nameInput" placeholder="Name" required>
      <input type="text" id="phoneNumberInput" placeholder="Phone Number" required>
      <input type="email" id="emailInput" placeholder="Email" required>
      <input type="password" id="newPasswordInput" placeholder="New Password" required>
      <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" required>
      <button id="signupSubmitBtn">Sign Up</button>
    </div>
    <div id="loginForm" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="usernameInput" placeholder="Username" required>
      <input type="password" id="passwordInput" placeholder="Password" required>
      <button id="loginSubmitBtn">Login</button>
    </div>
  </div>

  <script>
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");

    signupBtn.addEventListener("click", function () {
      signupForm.style.display = "block";
      loginForm.style.display = "none";
    });

    loginBtn.addEventListener("click", function () {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    });

    document.getElementById("signupSubmitBtn").addEventListener("click", function (event) {
      event.preventDefault();
      const name = document.getElementById("nameInput").value;
      const phoneNumber = document.getElementById("phoneNumberInput").value;
      const email = document.getElementById("emailInput").value;
      const newPassword = document.getElementById("newPasswordInput").value;
      const confirmPassword = document.getElementById("confirmPasswordInput").value;
      // Perform signup logic and store the user data
      // Redirect to the main page or perform any other action as needed
      window.location.href = "main.html";
    });

    document.getElementById("loginSubmitBtn").addEventListener("click", function (event) {
      event.preventDefault();
      const username = document.getElementById("usernameInput").value;
      const password = document.getElementById("passwordInput").value;
      // Perform login authentication with the entered username and password
      // If authentication is successful, redirect to the main page
      window.location.href = "main.html";
    });
    
  </script>
</body>

</html>
